    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br>
            <button type="submit">Send</button>
        </form>
        <section>
            <h3>My Resume</h3>
            <p>You can view and download my resume here:</p>
            <a href="https://docs.google.com/document/d/1VgKtoUbn-KBbIdpJ1lDPGtlx2-YWYGOa/edit?usp=sharing&ouid=101023731096973412412&rtpof=true&sd=true" target="_blank" class="resume-link">View My Resume</a>
        </section>
        <section class="questionnaire">
            <h3>Questionnaire</h3>
            <p>Did you enjoy it?</p>
            <form id="questionnaireForm">
                <label>
                    <input type="radio" name="enjoyed" value="yes"> Yes
                </label><br>
                <label>
                    <input type="radio" name="enjoyed" value="no"> No
                </label><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
